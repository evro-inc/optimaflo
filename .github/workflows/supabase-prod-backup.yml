on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      supabase_db_url_prod: ${{ secrets.SUPABASE_DB_URL_OPTIMAFLO_PROD }} # Production DB URL
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Backup roles
        run: supabase db dump --db-url "$supabase_db_url_prod" -f roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$supabase_db_url_prod" -f schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$supabase_db_url_prod" -f data.sql --data-only --use-copy

      - name: Create dynamic branch name
        id: create_branch_name
        run: echo "::set-output name=branch_name::backup/$(date +%Y-%m-%d)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ steps.create_branch_name.outputs.branch_name }}
          base: sandbox
          title: 'Supabase production backup ${{ steps.create_branch_name.outputs.branch_name }}'
          commit-message: 'Supabase production backup'
          body: |
            Automated backup of Supabase production database on ${{ steps.create_branch_name.outputs.branch_name }}.
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
